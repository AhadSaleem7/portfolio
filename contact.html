  <main>
    <section class="first">
      <section class="left">
        <form action="https://api.web3forms.com/submit" method="POST">
          <div class="mb-3">
            <h1 class="form0">Contact Me For General Queries/Work</h1>
            <br><br>
            <input type="hidden" name="access_key" value="b8424cef-a36b-421d-9d37-42280b6fdd78">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="clientemail" aria-describedby="emailHelp" required>
            <br><br>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            <br>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-control" id="clientphone" pattern="[0-9]{10}" required>
            <small>Format: 10 digits (e.g., 1234567890)</small>
            <br><br>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" name="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
          </div>
          <br><br>
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
